<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>üìë Chart Building 02</title>
    <script src='https://d3js.org/d3.v6.min.js'></script>
  </head>
  <style>
    @import 'https://fonts.googleapis.com/css?family=Wallpoet|Orbitron|Akronim|Smokum|Ewert|Aladin';
    h1 {font-family:Wallpoet; font-size:160%; text-shadow:3px 3px 3px #aaa;}
    .text1 {font-family:Wallpoet; font-size:100%; color:slategray;}
    .text1:hover {font-size:105%; text-shadow:3px 3px 3px #aaa;}
    #s_font_family {text-align:center; text-align-last:center; background:silver; 
                    width:200px; height:30px; font-family:Wallpoet; color:slategray;}          
    body {margin:5px 5px 5px 15px;}
  </style>  
  <body>
    <div class='navbar'>
      <a href='https://olgabelitskaya.gitlab.io/index.html'>üåê &nbsp; Homepage &nbsp; &nbsp;</a>
      <a href='https://olgabelitskaya.gitlab.io/experiments/index.html'>üåê &nbsp; Experiment List &nbsp; &nbsp;</a>
      <a href='https://olgabelitskaya.github.io/README.html'>üåê &nbsp; GitHub Pages &nbsp; &nbsp;</a> 
    </div>
    <h1 id='header1'>üìë &nbsp; Chart Building 02: Bar Charts with Color Interpolation</h1>
    <text class='text1'>font family</text> &nbsp; 
    <select id='s_font_family' style='width:200px'>
      <option value='Orbitron'>Orbitron</option><option value='Wallpoet'>Wallpoet</option>
      <option value='Akronim'>Akronim</option><option value='Smokum'>Smokum</option>
      <option value='Ewert'>Ewert</option><option value='Aladin'>Aladin</option>
    </select>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
    <text class='text1'>font size</text> &nbsp; 
    <input type='range' id='s_font_size' value=20 min=14 max=24 style='width:100px'>
<br/><br/>
    <table style='width:81%; border:double slategray;'>
      <tr class='text1'>
        <th>value #1</th><th>value #2</th><th>value #3</th><th>value #4</th><th>value #5</th>
        <th>value #6</th><th>value #7</th><th>value #8</th><th>value #9</th>
      </tr>
      <tr>
        <td><center><input type='range' id='value1' value=4 min=1 max=100 style='width:70px'></center></td>
        <td><center><input type='range' id='value2' value=17 min=1 max=100 style='width:70px'></center></td>
        <td><center><input type='range' id='value3' value=30 min=1 max=100 style='width:70px'></center></td>
        <td><center><input type='range' id='value4' value=42 min=1 max=100 style='width:70px'></center></td>
        <td><center><input type='range' id='value5' value=53 min=1 max=100 style='width:70px'></center></td>
        <td><center><input type='range' id='value6' value=24 min=1 max=100 style='width:70px'></center></td>
        <td><center><input type='range' id='value7' value=71 min=1 max=100 style='width:70px'></center></td>
        <td><center><input type='range' id='value8' value=62 min=1 max=100 style='width:70px'></center></td>
        <td><center><input type='range' id='value9' value=85 min=1 max=100 style='width:70px'></center></td>
      </tr>
    </table>
<br/>
    <div id='chart_building_02_01'><text id='barchart_title'></text></div>
<script>
  var tc=setInterval(function() {
    var width=Math.min(window.screen.width,window.innerWidth);
    var now=new Date().getTime();
    var iddoc1=document.getElementById('header1');
    iddoc1.style.color=d3.interpolateSinebow((now%30000)/30000);
    var data=[];
    for (var i=1; i<10; i++){
      v=parseInt(document.getElementById('value'+i).value);
      data.push(v)};
    var ff=document.getElementById('s_font_family').value;
    var fs=parseInt(document.getElementById('s_font_size').value);
    var div=d3.select('#chart_building_02_01');
    div.style('text-align','right')
       .style('text-shadow','3px 3px 3px darkslategray')
       .style('padding','5px')
       .style('width','80%').style('height',38*Math.pow(fs,.78)+'px')
       .style('color',d3.interpolateSinebow((now%60000)/60000))
       .style('background',d3.interpolateSinebow((now%60000)/60000));
    div.select('#barchart_title')
       .text('An Example of D3 Bar Charts')
       .style('text-shadow','3px 3px 3px darkslategray')
       .style('color','silver')
       .style('font-family',ff).style('font-size',fs+'px');
    var x=d3.scaleLinear().domain([0,d3.max(data)]).range([0,.75*width]);
    div.selectAll('div').data(data).join('div')
       .style('background','silver')
       .style('padding','5px').style('margin','3px')
       .style('width',d=>x(d)+'px')
       .style('font-family',ff).style('font-size',fs+'px')
       .text(d=>d);
  },1);
</script>
  </body>
</html>
