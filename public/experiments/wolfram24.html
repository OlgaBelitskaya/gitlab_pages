  <h1 class='h1' id='colored_header1'>The Wolfram notebooks #1-24 are embedded in the iframe.</h1>
<div class='iframe'><script type='text/x-sage'>
@interact(layout=dict(top=[['','Notebook_Number']]))
def _get_params(Notebook_Number=selector([1,2,..,24],default=24)):
    if Notebook_Number==1: nn=''
    else: nn=str(Notebook_Number)
    display(html("""
<div style='border:10px double white; width:97%; height:520px; 
            overflow:auto; padding:10px; background-color:aliceblue'>
  <iframe id='embed' width='100%' height='500px' frameborder='0' 
    src='https://www.wolframcloud.com/obj/safuolga/Published/wolfram"""+nn+""".nb'>
  </iframe>
</div>"""))
</script></div><br/>
<script type='module'>
var tc=setInterval(function() {
  var doc1=document.getElementById('colored_header1');
  var now=Math.floor((new Date().getTime()%(1000*60))/1000);
  var col='rgb('+(10+Math.abs(245-8*now))+',0,'+(255-Math.abs(245-8*now))+')';
  doc1.style.color=col}, 1000);
</script>
